<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="titilo">Contacta Conmigo : </h1>
        <div id="contenedorconetaruser">
            
            <div id="conetaruser">
                <h1 id="titulocontactaser" class="titulocrearuser">¡ Trabajemos Juntos !   </h1>
                
                <div>
                <form id="formulariocrearuser" action="#" method="post" enctype="multipart/form-data">
    
                    <label for="nombre" class="label-formulario">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                  
                    
                    <label for="correo" class="label-formulario">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                  
                  
                    <label for="habilidades" class="label-formulario">Habilidades:</label>
                    <textarea id="habilidades" name="habilidades" rows="4" required></textarea>
       
                
                    <button id="botonenviarform" type="submit">Enviar</button>
                  
                    
                  
                  </form>   
                 
                </div>
            </div>
            
        </div>
</body>
</html>
