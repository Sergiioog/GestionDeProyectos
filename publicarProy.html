<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Publicar Proyectos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="publicarProyectos.css">
    <link rel="icon" href="assets/iconos/utadazul.png" type="image/x-icon">

    

</head>

<body>
    <header class="headerSinBarra" >
        <section class="seccion1">
            <figure class="figureFotoUtad">
                <img src="assets/imagenes/logoU.png" alt="logo Utad">
            </figure>
            <ul class="secciones">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="mis_proyectosreg.html">Mis Proyectos</a></li>
                <li><a href="guardarProy.html">Guardado</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="usuario.html">Usuario</a></li>
                <li><button onclick="">Registro</button></li>
            </ul>
        </section>
        <section class="seccion2">
        </section>
    </header>

    <div class="page">
        <h2>Editar Proyecto</h2>
    </div>

    <section class="editar">
        

        <div class="card">

            <input type="text" placeholder="Nombre proyecto...">
            <div class="datosUsuario">

                <p>U-tad (Edificio Madrid) - <span>Sergio Gacia Gordo</span></p>
                <p>Presencial/Remoto - <span>4 inscritos</span></p>

            </div>

            <h3>REQUISITOS</h3>
            <div class="requisitos">
                
                <div class="col1">
                    <div class="requisitosParticipante">
                        <label for="estudios">Estudios:</label>
                        <input type="text" name="estudios">
                    </div><br>
                    <div class="requisitosParticipante">
                        <label for="cursos">Curso recomendado:</label>
                        <input type="text" name="cursos">
                    </div><br>
                    <div class="requisitosParticipante">
                        <label for="idiomas">Idiomas:</label>
                        <input type="text" name="idiomas">
                    </div><br>
                    <div class="requisitosParticipante">
                        <label for="certificaciones">Certificaciones:</label>
                        <input type="text" name="certificaciones">
                    </div>
                </div>

                <div class="col2">
                    <p>Conocimientos necesarios:</p>
                    <span>Java</span><span>Kotlin</span><span>PHP</span>
                </div>
            </div>

            <div class="descripcion">
                <h3>DESCRIPCIÓN</h3>
                <textarea name="descripcion" cols="95
                " rows="5"></textarea>
            </div>
            <h3>TUS FUNCIONES</h3>
            <div class="funciones">
                
                <div>
                    <p>Desarrollador web:</p>
                    <input type="text">
                </div>
                <hr class="vertical-line">
                <div>
                    <p>Maquetador web:</p>
                    <input type="text">
                </div>
                <hr class="vertical-line">
                <div>
                    <p>Diseñador web:</p>
                    <input type="text">
                </div>
            </div>

            <div class="publicar">
                <button class="btnpublicar">Publicar</button>
            </div>

        </div>
    </section>

</body>

</html>
