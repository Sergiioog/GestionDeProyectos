<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>asas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <h1>U-TAD</h1>

        <div class="cabecera">
            <ul>
                <li>Home</li>
                <li>Mis Proyectos</li>
                <li>Guardado</li>
                <li>Chat</li>

            </ul>
        </div>

        <button class="btnUsuario">Usuario</button>

    </header>

    <div class="page">
        <h2>Editar Proyecto</h2>
    </div>

    <section class="editar">
        

        <div class="card">

            <input type="text" placeholder="Nombre proyecto...">
            <div class="datos">

                <p>U-tad (Edificio Madrid) - <span>Sergio Gacia Gordo</span></p>
                <p>Presencial/Remoto - <span>4 inscritos</span></p>

            </div>

            <h3>REQUISITOS</h3>
            <div class="requisitos">
                
                <div class="col1">
                    <label for="estudios">Estudios:</label>
                    <input type="text" name="estudios"><br>
                    <label for="cursos">Curso recomendado:</label>
                    <input type="text" name="cursos"><br>
                    <label for="idiomas">Idiomas:</label>
                    <input type="text" name="idiomas"><br>
                    <label for="certificaciones">Certificaciones:</label>
                    <input type="text" name="certificaciones">
                </div>

                <div class="col2">
                    <p>Conocimientos necesarios:</p>
                    <span>Java</span><span>Kotlin</span><span>PHP</span>
                </div>
            </div>

            <div class="descripcion">
                <h3>DESCRIPCIÓN</h3>
                <textarea name="descripcion" cols="95
                " rows="5"></textarea>
            </div>
            <h3>TUS FUNCIONES</h3>
            <div class="funciones">
                
                <div>
                    <p>Desarrollador web:</p>
                    <input type="text">
                </div>
                <hr class="vertical-line">
                <div>
                    <p>Maquetador web::</p>
                    <input type="text">
                </div>
                <hr class="vertical-line">
                <div>
                    <p>Diseñador web:</p>
                    <input type="text">
                </div>
            </div>

            <div class="publicar">
                <button class="btnpublicar">Publicar</button>
            </div>

        </div>
    </section>

</body>

</html>
